<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Injection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; margin: 10px 0; border-radius: 8px; background: #f9f9f9; }
        .settings-row { margin: 10px 0; }
        .settings-label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Test Settings Injection</h1>
    
    <div id="settingsSection" style="display: none;">
        <div class="card">
            <h4>Notifications</h4>
            <p>Notification settings here</p>
        </div>
        
        <div class="card">
            <h4>Pro Tier Offerings</h4>
            <p>Pro features here</p>
        </div>
    </div>
    
    <button onclick="showSettings()">Show Settings</button>
    <button onclick="hideSettings()">Hide Settings</button>
    
    <div id="debug"></div>

    <script>
        function showSettings() {
            document.getElementById('settingsSection').style.display = 'block';
        }
        
        function hideSettings() {
            document.getElementById('settingsSection').style.display = 'none';
        }
        
        function injectCondensedSettings() {
            try {
                const settingsSection = document.getElementById('settingsSection');
                if (settingsSection && !document.getElementById('condensedRow')) {
                    console.log('üß™ Injecting condensed mode settings...');
                    
                    const card = document.createElement('div');
                    card.id = 'condensedRow';
                    card.className = 'card';
                    card.innerHTML = `
                        <h4>üìê Display Settings</h4>
                        <p style="margin: 0 0 15px 0; font-size: 0.9rem; color: #666; line-height: 1.4;">
                            Adjust the display density of your TV show and movie cards for a more compact view.
                        </p>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="condensedToggle" aria-label="Enable condensed mode">
                                <span>Enable condensed mode</span>
                            </label>
                        </div>
                    `;
                    
                    const proCard = settingsSection.querySelector('.card h4');
                    if (proCard && proCard.textContent.includes('Pro Tier')) {
                        proCard.parentElement.parentElement.insertBefore(card, proCard.parentElement);
                    } else {
                        settingsSection.appendChild(card);
                    }
                    
                    console.log('üß™ Condensed mode settings injected successfully');
                    document.getElementById('debug').innerHTML = '‚úÖ Injection successful!';
                } else if (!settingsSection) {
                    console.log('üß™ Settings section not found');
                    document.getElementById('debug').innerHTML = '‚ùå Settings section not found';
                } else {
                    console.log('üß™ Condensed mode settings already exist');
                    document.getElementById('debug').innerHTML = '‚ö†Ô∏è Already exists';
                }
            } catch (e) {
                console.warn('Failed to inject condensed mode settings:', e);
                document.getElementById('debug').innerHTML = '‚ùå Error: ' + e.message;
            }
        }
        
        // Test injection
        setTimeout(() => {
            injectCondensedSettings();
        }, 1000);
    </script>
</body>
</html>
