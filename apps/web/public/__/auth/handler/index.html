<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flicklet - Authenticating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .spinner {
      width: 64px;
      height: 64px;
      margin: 0 auto 2rem;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authenticating...</h1>
    <p>Please wait while we sign you in. You'll be redirected shortly.</p>
  </div>
  
  <script>
    // This page is called by Firebase Auth after OAuth redirect
    // Firebase SDK handles the authentication automatically
    // Just show a loading state and let Firebase process the auth result
    
    console.log('[auth-handler] Firebase auth handler page loaded');
    console.log('[auth-handler] Current URL:', window.location.href);
    console.log('[auth-handler] Let Firebase SDK handle the redirect result');
    
    // This page doesn't need to do anything
    // Firebase SDK will process the auth result when the page loads
    // The AuthManager in auth.ts handles getRedirectResult()
  </script>
</body>
</html>
