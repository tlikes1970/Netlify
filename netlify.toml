[build]
  publish   = "dist"
  functions = "netlify/functions"

[functions]
node_bundler = "esbuild"

[dev]
  framework = "#static"      # <- disables framework auto-detect (no Vite)
  publish   = "www"
  port      = 8888
  functions = "netlify/functions"

