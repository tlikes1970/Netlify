# =========================
# Netlify config (repo root)
# =========================

[build]
  base    = "apps/web"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  # VITE_FIREBASE_* live in the Netlify dashboard

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@sendgrid/mail"]

[dev]
  framework  = "#custom"
  command    = "npm run dev --prefix apps/web -- --port 4173 --strictPort"
  targetPort = 4173
  port       = 8888
  functions  = "netlify/functions"
  autoLaunch = false

# API proxies
[[redirects]]
  from = "/api/tmdb-proxy"
  to   = "/.netlify/functions/tmdb-proxy"
  status = 200

[[redirects]]
  from = "/api/dict/entries"
  to   = "/.netlify/functions/dict-proxy"
  status = 200

# Hide a path
[[redirects]]
  from = "/emails"
  to   = "/404.html"
  status = 404
  force = true

# ⚠️ CRITICAL: preserve Firebase auth handler paths (must be above catch-all)
[[redirects]]
  from = "/__/auth/*"
  to   = "/__/auth/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# --- Headers to stop the browser from being “too helpful” ---
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/__/auth/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
