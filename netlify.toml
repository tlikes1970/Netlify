# Netlify config: lock dev + build to the React V2 app in apps/web

[build]
  base    = "apps/web"
  publish = "dist"
  command = "npm run build"

[dev]
  framework   = "#custom"
  command     = "npm run dev -- --port 4173 --strictPort"
  targetPort  = 4173
  port        = 8888
  functions   = "netlify/functions"
  autoLaunch  = false
