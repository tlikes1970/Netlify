# netlify.toml (at repo root)

[build]
  base      = "apps/web"
  publish   = "dist"
  command   = "npm run build"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@sendgrid/mail"]

[[redirects]]
  from = "/api/tmdb-proxy"
  to   = "/.netlify/functions/tmdb-proxy"
  status = 200
  
# belt-and-suspenders (if someone links the pretty path)
[[redirects]]
  from = "/emails"
  to = "/404.html"
  status = 404
  force = true

