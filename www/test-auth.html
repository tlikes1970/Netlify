<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - Flicklet</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Flicklet Authentication Test</h1>
    
    <div class="test-section" id="firebase-test">
        <h3>Firebase Status</h3>
        <div id="firebase-status">Checking...</div>
    </div>
    
    <div class="test-section" id="auth-test">
        <h3>Authentication Test</h3>
        <button onclick="testGoogleAuth()">Test Google Auth</button>
        <button onclick="testEmailAuth()">Test Email Auth</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="auth-log" class="log"></div>
    </div>
    
    <div class="test-section" id="csp-test">
        <h3>CSP Test</h3>
        <div id="csp-status">Checking...</div>
    </div>

    <!-- Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <script src="/js/auth-manager.js"></script>
    
    <script>
        let logDiv = document.getElementById('auth-log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function clearLogs() {
            logDiv.textContent = '';
        }
        
        // Test Firebase status
        function testFirebase() {
            const firebaseStatus = document.getElementById('firebase-status');
            const statusDiv = document.getElementById('firebase-test');
            
            if (typeof firebase !== 'undefined' && window.firebaseAuth) {
                firebaseStatus.innerHTML = '✅ Firebase loaded successfully';
                statusDiv.className = 'test-section success';
                log('Firebase loaded successfully');
            } else {
                firebaseStatus.innerHTML = '❌ Firebase not loaded';
                statusDiv.className = 'test-section error';
                log('Firebase not loaded');
            }
        }
        
        // Test CSP
        function testCSP() {
            const cspStatus = document.getElementById('csp-status');
            const statusDiv = document.getElementById('csp-test');
            
            const cspMeta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
            if (cspMeta) {
                cspStatus.innerHTML = '⚠️ CSP meta tag found (may block auth)';
                statusDiv.className = 'test-section warning';
                log('CSP meta tag found: ' + cspMeta.content);
            } else {
                cspStatus.innerHTML = '✅ No CSP meta tag (good for auth)';
                statusDiv.className = 'test-section success';
                log('No CSP meta tag found');
            }
        }
        
        // Test Google Auth
        async function testGoogleAuth() {
            log('Testing Google authentication...');
            
            if (!window.AuthManager) {
                log('❌ AuthManager not available');
                return;
            }
            
            try {
                log('AuthManager available, testing Google login...');
                await window.AuthManager.startLogin('google', 'popup');
                log('✅ Google login initiated successfully');
            } catch (error) {
                log('❌ Google login failed: ' + error.message);
                if (error.code === 'auth/popup-blocked') {
                    log('⚠️ Popup blocked - this is normal with ad blockers');
                }
            }
        }
        
        // Test Email Auth
        async function testEmailAuth() {
            log('Testing Email authentication...');
            
            if (!window.AuthManager) {
                log('❌ AuthManager not available');
                return;
            }
            
            try {
                log('AuthManager available, testing email modal...');
                window.AuthManager.showProviderModal();
                log('✅ Email modal should be showing');
            } catch (error) {
                log('❌ Email auth failed: ' + error.message);
            }
        }
        
        // Initialize tests
        window.addEventListener('load', () => {
            testFirebase();
            testCSP();
            log('Auth test page loaded');
        });
        
        // Listen for Firebase ready
        window.addEventListener('firebase:ready', () => {
            log('Firebase ready event received');
            testFirebase();
        });
    </script>
</body>
</html>
