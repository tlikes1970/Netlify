<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dots Button Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 8px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Dots Button Fix Verification</h1>
    
    <div class="test-section">
        <h3>Test 1: Check for data-action attribute</h3>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Check for pointer-events: none on span</h3>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Test click behavior</h3>
        <div id="test3-result"></div>
        <div id="test-card-container"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Console log monitoring</h3>
        <div id="test4-result"></div>
        <button onclick="testConsoleLogs()">Test Console Logs</button>
    </div>

    <!-- Load required scripts -->
    <script src="js/i18n.js"></script>
    <script src="scripts/flags-init.js"></script>
    <script src="scripts/components/Card.js"></script>
    <script src="styles/components.css"></script>

    <script>
        function addResult(testId, message, type = 'info') {
            const resultDiv = document.getElementById(testId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultDiv.appendChild(div);
        }

        function testConsoleLogs() {
            addResult('test4-result', 'Monitoring console for "No data-action element found" warnings...', 'info');
            
            // Override console.log to catch the warning
            const originalLog = console.log;
            let warningFound = false;
            
            console.log = function(...args) {
                const message = args.join(' ');
                if (message.includes('No data-action element found')) {
                    warningFound = true;
                    addResult('test4-result', '‚ùå WARNING FOUND: ' + message, 'error');
                }
                originalLog.apply(console, args);
            };
            
            // Test clicking on the dots button
            setTimeout(() => {
                const dotsBtn = document.querySelector('.card__more-btn');
                if (dotsBtn) {
                    dotsBtn.click();
                    setTimeout(() => {
                        if (!warningFound) {
                            addResult('test4-result', '‚úÖ No "No data-action element found" warnings detected!', 'success');
                        }
                        console.log = originalLog; // Restore original
                    }, 100);
                } else {
                    addResult('test4-result', '‚ùå No dots button found to test', 'error');
                    console.log = originalLog;
                }
            }, 100);
        }

        // Wait for Card component to load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('test1-result', 'üîç Testing data-action attribute...', 'info');
            
            if (window.Card) {
                addResult('test1-result', '‚úÖ Card component loaded', 'success');
                
                // Create test card
                const card = window.Card({
                    variant: 'compact',
                    id: 'test-123',
                    posterUrl: 'https://image.tmdb.org/t/p/w200/ggFHVNu6YYI5L9pCfOacjizRGt.jpg',
                    title: 'Test Movie',
                    subtitle: 'Test Subtitle',
                    rating: 4.5,
                    badges: [{ label: 'Test Badge', kind: 'status' }],
                    primaryAction: { label: 'Add', onClick: () => console.log('Primary action clicked') },
                    overflowActions: [
                        { label: 'Notes', onClick: () => console.log('Notes clicked') },
                        { label: 'Remove', onClick: () => console.log('Remove clicked') }
                    ]
                });
                
                document.getElementById('test-card-container').appendChild(card);
                
                // Test 1: Check for data-action attribute
                const dotsBtn = card.querySelector('.card__more-btn');
                if (dotsBtn && dotsBtn.getAttribute('data-action') === 'card-more') {
                    addResult('test1-result', '‚úÖ data-action="card-more" found on button', 'success');
                } else {
                    addResult('test1-result', '‚ùå data-action attribute missing or incorrect', 'error');
                }
                
                // Test 2: Check for pointer-events: none on span
                const dotsSpan = card.querySelector('.card__more-dots');
                if (dotsSpan) {
                    const computedStyle = window.getComputedStyle(dotsSpan);
                    if (computedStyle.pointerEvents === 'none') {
                        addResult('test2-result', '‚úÖ pointer-events: none found on span', 'success');
                    } else {
                        addResult('test2-result', '‚ùå pointer-events: none not found on span', 'error');
                    }
                } else {
                    addResult('test2-result', '‚ùå No dots span found', 'error');
                }
                
                // Test 3: Test click behavior
                addResult('test3-result', 'üß™ Testing click behavior...', 'info');
                
                if (dotsBtn) {
                    // Test click
                    dotsBtn.click();
                    setTimeout(() => {
                        const menu = card.querySelector('.card__more-menu');
                        if (menu && !menu.hidden) {
                            addResult('test3-result', '‚úÖ Menu opens on click', 'success');
                            
                            // Test outside click
                            document.body.click();
                            setTimeout(() => {
                                if (menu.hidden) {
                                    addResult('test3-result', '‚úÖ Menu closes on outside click', 'success');
                                } else {
                                    addResult('test3-result', '‚ùå Menu does not close on outside click', 'error');
                                }
                            }, 100);
                        } else {
                            addResult('test3-result', '‚ùå Menu does not open on click', 'error');
                        }
                    }, 100);
                } else {
                    addResult('test3-result', '‚ùå No dots button found to test', 'error');
                }
                
            } else {
                addResult('test1-result', '‚ùå Card component not loaded', 'error');
            }
        });
    </script>
</body>
</html>
