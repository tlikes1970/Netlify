<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaCard Test - v28.80</title>
    <link rel="stylesheet" href="/styles/cards.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé¥ MediaCard Unified System Test - v28.80</h1>
        
        <div class="test-section">
            <h2>Watching Tab Cards (with Pro actions)</h2>
            <div id="watchingTest" class="list-container"></div>
        </div>
        
        <div class="test-section">
            <h2>Wishlist Tab Cards (with Pro actions)</h2>
            <div id="wishlistTest" class="list-container"></div>
        </div>
        
        <div class="test-section">
            <h2>Discover Tab Cards (with Pro actions)</h2>
            <div id="discoverTest" class="list-container"></div>
        </div>
        
        <div class="test-section">
            <h2>Search Results</h2>
            <div id="searchTest" class="media-grid"></div>
        </div>
        
        <div class="test-section">
            <h2>Pro Actions Demo</h2>
            <p>Click the buttons below to test Pro features:</p>
            <button onclick="toggleProStatus()" style="padding: 10px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px;">
                Toggle Pro Status
            </button>
            <button onclick="testProActions()" style="padding: 10px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px;">
                Test Pro Actions
            </button>
            <div id="proStatus" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                Current Pro Status: <span id="proStatusText">Loading...</span>
            </div>
        </div>
    </div>

    <script type="module">
        // Test data with descriptions
        const testItems = [
            {
                id: 1,
                title: "The Matrix",
                year: 1999,
                type: "Movie",
                genres: ["Action", "Sci-Fi"],
                posterUrl: "https://image.tmdb.org/t/p/w200/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg",
                tmdbUrl: "https://www.themoviedb.org/movie/603",
                mediaType: "movie",
                userRating: 4,
                description: "A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers."
            },
            {
                id: 2,
                title: "Breaking Bad",
                year: 2008,
                type: "TV Show",
                genres: ["Drama", "Crime"],
                posterUrl: "https://image.tmdb.org/t/p/w200/ggFHVNu6YYI5L9pCfOacjizRGt.jpg",
                tmdbUrl: "https://www.themoviedb.org/tv/1396",
                mediaType: "tv",
                userRating: 5,
                description: "A high school chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine in order to secure his family's future."
            },
            {
                id: 3,
                title: "Inception",
                year: 2010,
                type: "Movie",
                genres: ["Action", "Sci-Fi", "Thriller"],
                posterUrl: "https://image.tmdb.org/t/p/w200/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg",
                tmdbUrl: "https://www.themoviedb.org/movie/27205",
                mediaType: "movie",
                userRating: 3,
                description: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O."
            }
        ];

        // Load MediaCard system
        async function loadMediaCard() {
            try {
                const cardsModule = await import('/js/cards.js');
                window.renderMediaCard = cardsModule.renderMediaCard;
                console.log('‚úÖ MediaCard system loaded');
                renderTestCards();
            } catch (e) {
                console.error('‚ùå Failed to load MediaCard system:', e);
                document.body.innerHTML = '<h1>‚ùå MediaCard system failed to load</h1><p>Check console for errors.</p>';
            }
        }

        function renderTestCards() {
            // Test Watching tab
            const watchingContainer = document.getElementById('watchingTest');
            testItems.forEach(item => {
                const card = window.renderMediaCard(item, 'watching');
                watchingContainer.appendChild(card);
            });

            // Test Wishlist tab
            const wishlistContainer = document.getElementById('wishlistTest');
            testItems.forEach(item => {
                const card = window.renderMediaCard(item, 'wishlist');
                wishlistContainer.appendChild(card);
            });

            // Test Discover tab
            const discoverContainer = document.getElementById('discoverTest');
            testItems.forEach(item => {
                const card = window.renderMediaCard(item, 'discover');
                discoverContainer.appendChild(card);
            });

            // Test Search results
            const searchContainer = document.getElementById('searchTest');
            testItems.forEach(item => {
                const card = window.renderMediaCard(item, 'discover');
                searchContainer.appendChild(card);
            });

            console.log('‚úÖ Test cards rendered');
            updateProStatus();
        }

        // Test Pro actions functionality
        window.testProActions = function() {
            console.log('üß™ Testing Pro Actions...');
            
            // Test 1: Check if Pro actions are visible
            const lockedButtons = document.querySelectorAll('.btn.locked');
            console.log(`Found ${lockedButtons.length} Pro-locked buttons`);
            
            // Test 2: Click a locked button to trigger upsell
            if (lockedButtons.length > 0) {
                console.log('Clicking first Pro-locked button...');
                lockedButtons[0].click();
            }
            
            // Test 3: Check action configuration
            if (window.getActionsForContext) {
                const watchingActions = window.getActionsForContext('watching');
                console.log('Watching tab actions:', watchingActions);
            }
        };

        // Update Pro status display
        function updateProStatus() {
            const isPro = window.appSettings?.user?.isPro || false;
            const statusText = document.getElementById('proStatusText');
            if (statusText) {
                statusText.textContent = isPro ? 'PRO USER' : 'FREE USER';
                statusText.style.color = isPro ? '#28a745' : '#dc3545';
                statusText.style.fontWeight = 'bold';
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMediaCard);
        } else {
            loadMediaCard();
        }
    </script>
</body>
</html>
