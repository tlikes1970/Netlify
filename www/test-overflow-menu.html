<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Menu Test</title>
    <link rel="stylesheet" href="styles/components.css">
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .test-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Overflow Menu Test</h1>
    <div id="test-results"></div>
    
    <div class="test-section">
        <h3>Test Card with Overflow Menu</h3>
        <div class="test-container" id="card-container"></div>
    </div>

    <script src="js/flags.js"></script>
    <script src="js/i18n.js"></script>
    <script src="scripts/flags-init.js"></script>
    <script src="scripts/components/Card.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }

        // Set up i18n
        window.t = function(key) {
            const translations = {
                'more_actions': 'More actions',
                'continue': 'Continue',
                'add': 'Add',
                'notes_tags': 'Notes/Tags',
                'remove': 'Remove'
            };
            return translations[key] || key;
        };
        
        // Test data
        const testItem = {
            id: 'test-123',
            title: "Test Show",
            subtitle: "2023 ‚Ä¢ TV Series",
            posterUrl: "https://image.tmdb.org/t/p/w200/ggFHVNu6YYI5L9pCfOacjizRGt.jpg",
            rating: 4.5,
            badges: [{ label: "Currently Watching", kind: "status" }]
        };
        
        // Wait for Card component to load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('üîç Testing overflow menu functionality...', 'info');
            
            if (window.Card) {
                addResult('‚úÖ Card component loaded', 'success');
                
                // Test for scope issues
                addResult('üß™ Testing for isMenuOpen scope issues...', 'info');
                
                // Create test card
                const card = window.Card({
                    variant: 'compact',
                    id: testItem.id,
                    posterUrl: testItem.posterUrl,
                    title: testItem.title,
                    subtitle: testItem.subtitle,
                    rating: testItem.rating,
                    badges: testItem.badges,
                    primaryAction: {
                        label: 'Continue',
                        onClick: () => {
                            addResult('‚úÖ Primary action clicked!', 'success');
                        }
                    },
                    overflowActions: [
                        {
                            label: 'Notes/Tags',
                            onClick: () => {
                                addResult('‚úÖ Notes/Tags clicked!', 'success');
                            },
                            icon: 'üìù'
                        },
                        {
                            label: 'Move to Watched',
                            onClick: () => {
                                addResult('‚úÖ Move to Watched clicked!', 'success');
                            },
                            icon: '‚úÖ'
                        },
                        {
                            label: 'Remove',
                            onClick: () => {
                                addResult('‚úÖ Remove clicked!', 'success');
                            },
                            icon: 'üóëÔ∏è'
                        }
                    ],
                    onOpenDetails: () => {
                        addResult('‚úÖ Details clicked!', 'success');
                    }
                });
                
                document.getElementById('card-container').appendChild(card);
                addResult('‚úÖ Test card created with overflow menu', 'success');
                addResult('üß™ Click the "‚Ä¢‚Ä¢‚Ä¢" button to test the menu', 'info');
                
            } else {
                addResult('‚ùå Card component not available', 'fail');
            }
        });
    </script>
</body>
</html>
