<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Functionality Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .pass { color: green; }
        .fail { color: red; }
        .warn { color: orange; }
        .test-result { margin: 5px 0; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>🧪 Tab Functionality Test Suite</h1>
    <p>This page tests the tab functionality fixes. Open the browser console to see detailed results.</p>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="testTabClicks()">Test Tab Clicks</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results" class="test-section">
        <h2>Test Results</h2>
        <div id="testOutput">Click "Run All Tests" to start...</div>
    </div>

    <script>
        // Test results container
        const results = document.getElementById('testOutput');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        function runAllTests() {
            clearResults();
            log('🧪 Starting comprehensive tab functionality tests...', 'info');
            
            testTabStructure();
            testEventHandlers();
            testGlobalFunctions();
            testTabClicks();
            testTabSections();
            testCSSClasses();
            testPerformanceMonitor();
            
            log('✅ All tests completed!', 'pass');
        }
        
        function testTabStructure() {
            log('\n📋 Testing tab button structure:', 'info');
            
            const tabButtons = [
                'homeTab', 'watchingTab', 'wishlistTab', 'watchedTab', 'discoverTab', 'settingsTab'
            ];
            
            let allPassed = true;
            
            tabButtons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    const hasTabClass = button.classList.contains('tab');
                    const hasCorrectId = button.id === buttonId;
                    
                    if (hasTabClass && hasCorrectId) {
                        log(`✅ ${buttonId}: exists, has .tab class, correct ID`, 'pass');
                    } else {
                        log(`❌ ${buttonId}: missing .tab class or incorrect ID`, 'fail');
                        allPassed = false;
                    }
                } else {
                    log(`❌ ${buttonId}: not found`, 'fail');
                    allPassed = false;
                }
            });
            
            if (allPassed) {
                log('✅ All tab buttons have correct structure', 'pass');
            } else {
                log('❌ Some tab buttons have structural issues', 'fail');
            }
        }
        
        function testEventHandlers() {
            log('\n🎯 Testing event handlers:', 'info');
            
            // Check if FlickletApp exists
            if (window.FlickletApp) {
                log('✅ FlickletApp exists', 'pass');
                
                if (typeof window.FlickletApp.switchToTab === 'function') {
                    log('✅ FlickletApp.switchToTab function exists', 'pass');
                } else {
                    log('❌ FlickletApp.switchToTab function missing', 'fail');
                }
            } else {
                log('❌ FlickletApp not found', 'fail');
            }
            
            // Check global switchToTab
            if (typeof window.switchToTab === 'function') {
                log('✅ window.switchToTab function exists', 'pass');
            } else {
                log('❌ window.switchToTab function missing', 'fail');
            }
        }
        
        function testGlobalFunctions() {
            log('\n🌐 Testing global function fallback:', 'info');
            
            if (typeof window.switchToTab === 'function' && window.FlickletApp) {
                // Test if global function calls FlickletApp
                const originalSwitchToTab = window.FlickletApp.switchToTab;
                let called = false;
                
                window.FlickletApp.switchToTab = function(tab) {
                    called = true;
                    log(`✅ Global switchToTab called FlickletApp.switchToTab with: ${tab}`, 'pass');
                };
                
                // Test call
                window.switchToTab('test');
                
                if (called) {
                    log('✅ Global switchToTab correctly calls FlickletApp.switchToTab', 'pass');
                } else {
                    log('❌ Global switchToTab does not call FlickletApp.switchToTab', 'fail');
                }
                
                // Restore original
                window.FlickletApp.switchToTab = originalSwitchToTab;
            } else {
                log('⚠️ Cannot test global function - missing dependencies', 'warn');
            }
        }
        
        function testTabClicks() {
            log('\n🖱️ Testing tab click simulation:', 'info');
            
            const tabButtons = [
                'homeTab', 'watchingTab', 'wishlistTab', 'watchedTab', 'discoverTab', 'settingsTab'
            ];
            
            tabButtons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    log(`Testing click on ${buttonId}...`, 'info');
                    
                    // Create and dispatch click event
                    const clickEvent = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    
                    try {
                        button.dispatchEvent(clickEvent);
                        log(`✅ ${buttonId} click event dispatched successfully`, 'pass');
                    } catch (error) {
                        log(`❌ ${buttonId} click event failed: ${error.message}`, 'fail');
                    }
                } else {
                    log(`❌ ${buttonId} not found for click testing`, 'fail');
                }
            });
        }
        
        function testTabSections() {
            log('\n📄 Testing tab sections:', 'info');
            
            const tabSections = [
                'homeSection', 'watchingSection', 'wishlistSection', 'watchedSection', 'discoverSection', 'settingsSection'
            ];
            
            let allSectionsExist = true;
            
            tabSections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                if (section) {
                    log(`✅ ${sectionId} exists`, 'pass');
                } else {
                    log(`❌ ${sectionId} not found`, 'fail');
                    allSectionsExist = false;
                }
            });
            
            if (allSectionsExist) {
                log('✅ All tab sections exist', 'pass');
            } else {
                log('❌ Some tab sections are missing', 'fail');
            }
        }
        
        function testCSSClasses() {
            log('\n🎨 Testing CSS classes:', 'info');
            
            const homeSection = document.getElementById('homeSection');
            if (homeSection) {
                const hasTabSectionClass = homeSection.classList.contains('tab-section');
                const hasActiveClass = homeSection.classList.contains('active');
                
                if (hasTabSectionClass) {
                    log('✅ homeSection has .tab-section class', 'pass');
                } else {
                    log('❌ homeSection missing .tab-section class', 'fail');
                }
                
                if (hasActiveClass) {
                    log('✅ homeSection has .active class', 'pass');
                } else {
                    log('⚠️ homeSection does not have .active class (may be normal)', 'warn');
                }
            } else {
                log('❌ homeSection not found for CSS testing', 'fail');
            }
        }
        
        function testPerformanceMonitor() {
            log('\n📊 Testing performance monitor:', 'info');
            
            if (window.PerformanceMonitor) {
                log('✅ PerformanceMonitor exists', 'pass');
                
                if (typeof window.PerformanceMonitor.observeUserInteractions === 'function') {
                    log('✅ observeUserInteractions method exists', 'pass');
                } else {
                    log('❌ observeUserInteractions method missing', 'fail');
                }
            } else {
                log('⚠️ PerformanceMonitor not available', 'warn');
            }
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            log('🚀 Page loaded, running initial tests...', 'info');
            setTimeout(runAllTests, 1000); // Wait a bit for other scripts to load
        });
    </script>
</body>
</html>
