<!DOCTYPE html>
<html>
<head>
    <title>Version Test</title>
</head>
<body>
    <h1>Version Test</h1>
    <p>Current time: <span id="time"></span></p>
    <p>Version from title: <span id="title-version"></span></p>
    <p>Version from meta: <span id="meta-version"></span></p>
    <p>Version from display: <span id="display-version"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Check if we can access the main page
        fetch('/index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const title = doc.querySelector('title').textContent;
                const meta = doc.querySelector('meta[name="build"]').getAttribute('content');
                const display = doc.querySelector('.version-display').textContent;
                
                document.getElementById('title-version').textContent = title;
                document.getElementById('meta-version').textContent = meta;
                document.getElementById('display-version').textContent = display;
            })
            .catch(err => {
                document.getElementById('title-version').textContent = 'Error: ' + err.message;
            });
    </script>
</body>
</html>
